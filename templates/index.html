<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Fire Proximity Dashboard</title>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./static/css/style.css" />

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Fire Proximity Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg">
          <div class="panel panel-primary section">
            <div>
              <h4>Incident Information</h4>
            </div> 
            <div>
              <img src="https://www.emergency.wa.gov.au/public/icons/icon_svg/Bushfire_active.svg" class="icon" width="40" height="40"> <h5>Bushfire</h5> 
              <p>Lesmurdie: South of Pomeroy Road. North of Welshpool Road East. West of Canning Road.  </p>
              <p>The fire is uncontrolled and heading in a north by northwest direction.</p>
            </div>
          </div>
          <br>
          <div class="panel panel-primary section">           
            <div>
              <h4>Client Information</h4>
            </div>
            <div id="sample-metadata" class="panel-body" style="padding: 5px"></div>
              <p id="name"></p>
              <p id="address"></p>
              <p id="adults"></p>
              <p id="children"></p>
              <p id="phone"></p>
              <p id="risk"></p>
          </div>
          <br>
          <div>
            <h4>View</h4>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">State</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">Metro</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio3">Incident</label>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="map"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div></div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript file -->
    <script type="text/javascript" src="static/js/fire-proximity.js"></script>

    <!-- Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


  </body>

</html>
